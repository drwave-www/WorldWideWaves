# Dependabot configuration for WorldWideWaves
# Automatically checks for dependency updates across all package ecosystems
#
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Gradle dependencies (Kotlin Multiplatform, Android)
  # Uses version catalog at gradle/libs.versions.toml
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group Kotlin-related updates together
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"
        update-types:
          - "minor"
          - "patch"
      # Group Compose-related updates together
      compose:
        patterns:
          - "org.jetbrains.compose*"
          - "androidx.compose*"
        update-types:
          - "minor"
          - "patch"
      # Group AndroidX updates together
      androidx:
        patterns:
          - "androidx.*"
        exclude-patterns:
          - "androidx.compose*"
        update-types:
          - "minor"
          - "patch"
      # Group Firebase updates together
      firebase:
        patterns:
          - "com.google.firebase*"
          - "com.google.gms*"
        update-types:
          - "minor"
          - "patch"
      # Group testing libraries together
      testing:
        patterns:
          - "io.mockk*"
          - "androidx.test*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies for map rendering scripts
  - package-ecosystem: "npm"
    directory: "/scripts/maps"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "maps"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group all npm updates together (small project)
      npm-all:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Swift Package Manager (iOS dependencies)
  # Managed via Xcode project at iosApp/worldwidewaves.xcodeproj
  - package-ecosystem: "swift"
    directory: "/iosApp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "swift"
      - "ios"
    commit-message:
      prefix: "build(deps)"
    groups:
      # Group Firebase iOS updates together
      firebase-ios:
        patterns:
          - "firebase*"
          - "Firebase*"
        update-types:
          - "minor"
          - "patch"
