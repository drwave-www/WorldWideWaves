name: 02 â€¢ Build iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: build-ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-framework:
    name: Build iOS Framework
    runs-on: macos-14
    timeout-minutes: 30
    needs: []  # Removed dependency to run in parallel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build iOS Framework (Simulator)
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64 --stacktrace

      - name: Build iOS Framework (Device)
        run: ./gradlew :shared:linkDebugFrameworkIosArm64 --stacktrace

  build-app:
    name: Build iOS App
    runs-on: macos-14
    timeout-minutes: 30
    needs: build-framework

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Select Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build iOS Framework for App
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64

      - name: Build iOS App (Simulator)
        run: |
          xcodebuild \
            -project iosApp/worldwidewaves.xcodeproj \
            -scheme worldwidewaves \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build
        env:
          NSUnbufferedIO: YES

      - name: Upload iOS build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/
            iosApp/build/