name: Build Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: []  # Removed dependency to run in parallel with quality gates
    strategy:
      fail-fast: false
      matrix:
        module: [shared, composeApp]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build ${{ matrix.module }} (Debug)
        run: ./gradlew :${{ matrix.module }}:assembleDebug --stacktrace

      - name: Upload build artifacts
        if: matrix.module == 'composeApp'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: composeApp/build/outputs/apk/debug/*.apk

  assemble-all:
    name: Assemble All Android Variants
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble all variants
        run: ./gradlew assemble --stacktrace

      - name: Upload all APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-all
          path: composeApp/build/outputs/apk/**/*.apk