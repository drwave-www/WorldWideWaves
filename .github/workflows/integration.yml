name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  checks: read
  contents: read
  actions: read

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wait-for-builds:
    name: Wait for Quality & Build Jobs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for other workflows to complete
        run: |
          echo "Waiting for Unit Tests and Android Build to complete..."
          sleep 300  # Wait 5 minutes for builds to complete
          echo "Proceeding with integration tests"

  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: wait-for-builds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run dependency vulnerability check
        run: ./gradlew dependencyCheckAnalyze || true

      - name: Upload dependency check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    needs: wait-for-builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate license report
        run: ./gradlew generateLicenseReport --stacktrace

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: build/reports/licenses/