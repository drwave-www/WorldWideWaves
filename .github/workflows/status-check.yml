name: Status Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: status-${{ github.ref }}
  cancel-in-progress: true

jobs:
  status:
    name: Overall Status
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check Quality Gates
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Code Linting'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Check Unit Tests
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Unit Tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Check Android Build
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Build Android App'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Check iOS Build (allow failure)
        uses: lewagon/wait-on-check-action@v1.3.1
        continue-on-error: true
        with:
          ref: ${{ github.ref }}
          check-name: 'Build iOS Framework'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: All checks passed
        run: echo "âœ… All required checks have passed!"