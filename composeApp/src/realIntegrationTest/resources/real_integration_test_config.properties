# Real Integration Test Configuration
# Configuration for WorldWideWaves real integration tests

# Test Environment
test.environment=integration
test.firebase.project=worldwidewaves-test
test.firebase.use_emulator=false

# Performance Thresholds
performance.app_launch_max_ms=10000
performance.data_sync_max_ms=5000
performance.map_init_max_ms=15000
performance.end_to_end_max_ms=30000

# Test Locations (for consistent testing)
test.location.new_york.lat=40.7128
test.location.new_york.lng=-74.0060
test.location.paris.lat=48.8566
test.location.paris.lng=2.3522
test.location.tokyo.lat=35.6762
test.location.tokyo.lng=139.6503

# Network Simulation
network.timeout_ms=10000
network.retry_max_attempts=3
network.slow_simulation_delay_ms=2000

# Device Requirements
device.gps_required=true
device.network_required=true
device.location_permission_required=true

# Test Data
test.data.cleanup_after_test=true
test.data.use_real_firebase=true
test.data.event_prefix=real_test_

# Logging
logging.level=DEBUG
logging.performance_metrics=true
logging.network_requests=true
logging.location_updates=true