# SwiftLint Configuration for WorldWideWaves iOS
# Equivalent to detekt configuration for Kotlin code

# Paths to include in linting
included:
  - iosApp

# Paths to exclude from linting
excluded:
  - iosApp.xcodeproj
  - iosApp.xcworkspace
  - Pods
  - Derived Data
  - .build

# File types to lint
opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - first_where
  - function_default_parameter_at_end
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - switch_case_alignment
  - toggle_bool
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - yoda_condition

# Disabled rules
disabled_rules:
  - todo # Allow TODO comments (like Kotlin)

# Analyzer rules (require more analysis)
analyzer_rules:
  - unused_import

# Rule configurations
line_length:
  warning: 120
  error: 150
  ignores_urls: true
  ignores_function_declarations: true

function_body_length:
  warning: 100
  error: 150

type_body_length:
  warning: 250
  error: 400

file_length:
  warning: 500
  error: 1000

cyclomatic_complexity:
  warning: 15
  error: 25

# Custom rules
custom_rules:
  copyright_header:
    name: "Copyright Header"
    regex: '^/\*\n \* Copyright 202[0-9] DrWave'
    message: "All Swift files should start with the copyright header"
    severity: warning

  no_print_statements:
    name: "No Print Statements"
    regex: '\bprint\('
    message: "Use proper logging instead of print statements"
    severity: warning

# File header template
file_header:
  required_pattern: |
                    \/\*
                     \* Copyright 202[0-9] DrWave
                     \*
                     \* WorldWideWaves is an ephemeral mobile app designed to orchestrate human waves through cities and
                     \* countries\. The project aims to transcend physical and cultural
                     \* boundaries, fostering unity, community, and shared human experience by leveraging real-time
                     \* coordination and location-based services\.
