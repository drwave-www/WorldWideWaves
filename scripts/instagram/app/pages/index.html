<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script>
        // Reusable API call function
        function apiCall(endpoint, method, body = {}, onSuccess = () => {}, onError = () => {}) {
            fetch(endpoint, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body),
            })
                .then(response => response.json())
                .then(onSuccess)
                .catch(onError);
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    cls = /:$/.test(match) ? 'key' : 'string';
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return `<span class="${cls}">${match}</span>`;
            });
        }

        function stopSpinner(language) {
            const spinner = document.getElementById(`spinner-${language}`);
            spinner.style.display = 'none';
        }

        function showSpinner(language) {
            cleanError(language)
            const spinner = document.getElementById(`spinner-${language}`);
            spinner.style.display = 'block';
        }

        function cleanError(language, error) {
            const errField = document.getElementById(`error-${language}`);
            errField.innerText = error; // Display the error message at the spinner position
            errField.style.display = 'none'; // Ensure it's visible
        }

        function showError(language, error) {
            stopSpinner(language)
            const errField = document.getElementById(`error-${language}`);
            console.log(syntaxHighlight(error))
            errField.innerHTML = syntaxHighlight(error); // Display the error message at the spinner position
            errField.style.display = 'block'; // Ensure it's visible
        }

        function resetInputs(language) {
            ["hashtags", "author", "title", "page1", "page2", "bold-parts"].forEach(field => {
                const inputElement = document.getElementById(`${field}-${language}`);
                if (inputElement) {
                    inputElement.value = ""; // Reset the value
                }
            });
        }

        function setField(language, inputName, value) {
            const inputElement = document.getElementById(`${inputName}-${language}`);
            if (inputElement) {
                inputElement.value = value; // Set the value
            }
        }

        function getField(language, inputName) {
            const inputElement = document.getElementById(`${inputName}-${language}`);
            if (inputElement) {
                return inputElement.value
            }
            return null;
        }

        function getLanguageFields(language) {
            return {
                language: language,
                caption: getField(language, "hashtags"),
                author: getField(language, "author"),
                title: getField(language, "title"),
                page1: getField(language, "page1"),
                page2: getField(language, "page2"),
                bold_parts: getField(language, "bold-parts")
                    .split("\n")
                    .map(tag => tag.trim())
                    .filter(part => part !== ""),
            }
        }

        function updateLanguageFields(language, data) {
            setField(language, "hashtags", data.caption.join(' '))
            setField(language, "author", data.author)
            setField(language, "title", data.title)
            setField(language, "page1", data.page1)
            setField(language, "page2", data.page2)
            setField(language, "bold-parts", data.bold_parts.join("\n"))
        }

        function clearImages(language) {
            const imageContainer = document.getElementById(`carousel-${language}`);
            imageContainer.innerHTML = ''; // Clear existing images
        }

        function setImages(language, images) {
            const imageContainer = document.getElementById(`carousel-${language}`);// Process images
            imageContainer.innerHTML = ''; // Clear existing images
            images.forEach(([index, imagePath]) => {
                const img = document.createElement('img');
                img.src = imagePath;
                img.width = 300; // Numerical value for width
                img.height = 300; // Numerical value for height
                img.alt = `Image ${index}`;
                if (index === 4 || index === 5) {
                    img.style.display = 'none'; // Inline style to hide the image
                }
                imageContainer.appendChild(img);
            });
        }

        // --------------------------------------------------------------------

        function generateExtract(language) {
            showSpinner(language)
            resetInputs(language)
            clearImages(language)

            apiCall('/extract', 'POST', {language: language},
                (data) => {
                    if (typeof data === 'string' && data.toLowerCase().includes('error')) {
                        showError(language, data)
                        return;
                    }

                    // Update data
                    updateLanguageFields(language, data)
                    stopSpinner(language)
                },
                (error) => {
                    showError(language, error)
                    console.error('Error generating images:', error);
                }
            );
        }

        function generateImages(language, generate_extract = false) {
            showSpinner(language)
            clearImages(language)

            if (generate_extract)
                resetInputs(language)

            const article = getLanguageFields(language)
            let data = { language: language }
            if (article.author && article.title) {
                data.article = article
            }

            apiCall('/generate', 'POST', data,
                (data) => {
                    if (typeof data === 'string' && data.toLowerCase().includes('error')) {
                        showError(language, data)
                        return;
                    }

                    if (data.images) {
                        setImages(language, data.images)
                    } else {
                        showError(language, "Error: no images returned.")
                        return;
                    }

                    // Update hashtags
                    if (data.article) {
                        updateLanguageFields(language, data.article)
                    }

                    stopSpinner(language)
                },
                (error) => {
                    showError(language, error)
                    console.error('Error generating images:', error);
                }
            );
        }

        // Function to shuffle the cover image
        function shuffleImage(language) {
            const carousel = document.getElementById(`carousel-${language}`);

            if (!carousel || !carousel.children.length) {
                alert(`No cover is has been yet generated.`);
                return;
            }

            showSpinner(language)
            apiCall('/cover', 'POST',
                {author: getField(language, "author"), title: getField(language, "title")},
                (data) => {
                    const coverImage = carousel.querySelector('img:nth-child(3)');
                    if (coverImage) {
                        coverImage.src = data;
                    }
                    stopSpinner(language)
                },
                (error) => {
                    console.error('Error shuffling image:', error)
                    showError(language, error)
                }
            );
        }

        // Function to get hashtags associated with the content
        function generateHashtags(language) {
            showSpinner(language)
            setField(language, "hashtags", "")
            apiCall('/hashtags', 'POST',
                {
                    language: language,
                    extract: getField(language, "page1") + getField(language, "page2"),
                },
                (data) => {
                    if (data.hashtags) {
                        setField(language, "hashtags", data.hashtags)
                    }
                    stopSpinner(language)
                },
                (error) => {
                    console.error('Error retrieving hashtags for this content:', error)
                    showError(language, error)
                }
            );
        }

        // Function to post images to Instagram
        function postToInstagram(language, author, title) {
            showSpinner(language)
            const carouselImages = document.querySelectorAll(`#carousel-${language} img`);
            const images = Array.from(carouselImages).map(img => img.src);

            // Collect selected accounts
            const selectedAccounts = Array.from(document.querySelectorAll(`.account-checkbox-${language}:checked`))
                .map(checkbox => checkbox.value)

            if (selectedAccounts.length === 0) {
                alert("Please select at least one account.");
                return;
            }

            const data = getLanguageFields(language)
            data.images = images
            data.accounts = selectedAccounts

            apiCall('/post', 'POST', data,
                (response) => {
                    if (response.status === "error") {
                        showError(language, response)
                        alert('Error posting to Instagram')
                    } else {
                        alert(`Instagram post successfully posted to the selected accounts.`);
                        console.log(response);
                        stopSpinner(language)
                    }
                },
                (error) => {
                    showError(language, error)
                    alert('Error posting to Instagram: ', error)
                }
            )
        }

        const languages = {{ languages | safe }}

        function generateAllExtracts() {
            Object.keys(languages).forEach(language => {
                generateExtract(language)
            })
        }

        function generateAllImages() {
            Object.keys(languages).forEach(language => {
                generateImages(language, true)
            })
        }

        // Load initial images for all languages on page load
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(languages).forEach(language => {
                resetInputs(language)
                clearImages(language)

                // Populate accounts
                const accountsContainer = document.getElementById(`accounts-${language}`);
                languages[language].accounts.forEach(account => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'account-wrapper';
                    wrapper.innerHTML = `
                        <input type="checkbox" value="${account}" class="account-checkbox-${language}" checked>
                        <label style="margin-right: 10px;"> ${account}</label>
                    `;
                    accountsContainer.appendChild(wrapper);
                });
            });
        });
    </script>
</head>
<body style="background-color:#011026;">
<section class="section">
    <div class="container">

        <div style="text-align: center;">
            <img src="/static/www-logo.png" width="200" height="200"/>
            <h1 class="title" style="color: white">Instagram Post Generator</h1>

            <div class="buttons" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                <button class="button is-info" onclick="generateAllExtracts()">Generate all extracts</button>
                <button class="button is-warning" onclick="generateAllImages()">Generate all images</button>
            </div>
        </div>

        <br/>

        {% for language in languages %}
        <div class="box" style="margin-bottom: 30px;">
            <h2 class="subtitle">{{ language }}</h2>

            <div id="spinner-{{ language }}" class="spinner" style="display:none;">
                <div id="spinningSquaresG_1" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_2" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_3" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_4" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_5" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_6" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_7" class="spinningSquaresG"></div>
                <div id="spinningSquaresG_8" class="spinningSquaresG"></div>
            </div>
            <div id="error-{{ language }}" style="white-space: pre-wrap; font-family: monospace; font-size: 9pt; padding: 10px; border: 1px solid #ccc;display:none;"></div>

            <br/><br/>

            <div class="field is-grouped">
                <div class="control" style="flex: 1; margin-right: 10px;">
                    <label class="label">Author</label>
                    <input class="input" type="text" id="author-{{ language }}" placeholder="Enter author name" value="">
                </div>
                <div class="control" style="flex: 1; margin-right: 10px;">
                    <label class="label">Title</label>
                    <input class="input" type="text" id="title-{{ language }}" placeholder="Enter title name" value="">
                </div>
                <div class="control buttons" style="flex: 1;">
                    <button class="button is-info" onclick="generateExtract('{{ language }}')" style="align-self: flex-end;">Generate</button>
                    <button class="button is-warning" onclick="resetInputs('{{ language }}'); clearImages('{{ language }}')" style="align-self: flex-end;">Clear</button>
                </div>
            </div>

            <div class="field">
                <label class="label">Page 1 Text</label>
                <textarea class="textarea" id="page1-{{ language }}" rows="6" placeholder="Enter text for page 1"></textarea>
            </div>

            <div class="field">
                <label class="label">Page 2 Text</label>
                <textarea class="textarea" id="page2-{{ language }}" rows="6" placeholder="Enter text for page 2"></textarea>
            </div>

            <div class="field">
                <label class="label">Bold Parts</label>
                <textarea class="textarea bold_parts" id="bold-parts-{{ language }}" rows="4" placeholder="Enter bold parts"></textarea>
            </div>

            <label class="label">Caption</label>
            <div class="field is-grouped hashtags" style="display: flex; align-items: flex-start;">
                <div class="control" style="flex: 1; margin-right: 10px;">
                    <textarea class="textarea" type="text" id="hashtags-{{ language }}" value="" placeholder="Enter hashtags"></textarea>
                </div>
                <div class="control buttons" style="flex: 0;">
                    <button class="button is-info" onclick="generateHashtags('{{ language }}')" style="align-self: flex-start;">Generate</button>
                </div>
            </div>

            <br/><br/>

            <div id="carousel-{{ language }}" align='center' class="carousel">
                <!-- Images will be dynamically added here -->
            </div>

            <label class="label">Publish on accounts : </label>
            <div id="accounts-{{ language }}" style="margin-bottom: 15px;">
                <!-- Accounts checkboxes will be added here -->
            </div>

            <div class="buttons">
                <button class="button is-info" onclick="generateImages('{{ language }}')">Generate Images</button>
                <button class="button is-success" onclick="generateImages('{{ language }}', true)">Generate Extract + Images</button>
                <button class="button is-link" onclick="shuffleImage('{{ language }}')">Shuffle Cover</button>
                <button class="button is-danger" onclick="postToInstagram('{{ language }}')">Post to Instagram</button>
            </div>

        </div>

        {% endfor %}
    </div>
</section>
</body>
</html>
