<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram Post Generator</title>

    <link rel="stylesheet" href="/static/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/app.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/static/js/videojs/video-js.min.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/static/img/site.webmanifest">

    <script>
        // Reusable API call function
        function apiCall(endpoint, method, body = {}, onSuccess = () => {}, onError = () => {}) {
            fetch(endpoint, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body),
            })
                .then(response => response.json())
                .then(onSuccess)
                .catch(onError);
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    cls = /:$/.test(match) ? 'key' : 'string';
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return `<span class="${cls}">${match}</span>`;
            });
        }

        function stopSpinner(language) {
            const spinner = document.getElementById(`spinner-${language}`);
            spinner.style.display = 'none';
        }

        function showSpinner(language) {
            cleanError(language)
            const spinner = document.getElementById(`spinner-${language}`);
            spinner.style.display = 'block';
        }

        function cleanError(language, error) {
            const errField = document.getElementById(`error-${language}`);
            errField.innerText = error; // Display the error message at the spinner position
            errField.style.display = 'none'; // Ensure it's visible
        }

        function showError(language, error) {
            stopSpinner(language)
            const errField = document.getElementById(`error-${language}`);
            console.log(syntaxHighlight(error))
            errField.innerHTML = syntaxHighlight(error); // Display the error message at the spinner position
            errField.style.display = 'block'; // Ensure it's visible
            toggleGlobalOn(language)
        }

        function resetInputs(language) {
            document.getElementById(`translated-${language}`).style.display = 'none';
            ["hashtags", "translated", "author", "title", "page1", "page2", "bold-parts"].forEach(field => {
                const inputElement = document.getElementById(`${field}-${language}`);
                if (inputElement) {
                    inputElement.value = ""; // Reset the value
                }
            });
        }

        function setField(language, inputName, value) {
            const inputElement = document.getElementById(`${inputName}-${language}`);
            if (inputElement) {
                if (inputElement.tagName.toLowerCase() === 'div') {
                    inputElement.textContent = value; // Set the text content for div
                } else {
                    inputElement.value = value; // Set the value for input-like elements
                }
            }
        }

        function getField(language, inputName) {
            const inputElement = document.getElementById(`${inputName}-${language}`);
            if (inputElement) {
                return inputElement.value
            }
            return null;
        }

        function getLanguageFields(language) {
            return {
                language: language,
                caption: getField(language, "hashtags"),
                author: getField(language, "author"),
                title: getField(language, "title"),
                page1: getField(language, "page1"),
                page2: getField(language, "page2"),
                bold_parts: getField(language, "bold-parts")
                    .split("\n")
                    .map(tag => tag.trim())
                    .filter(part => part !== ""),
                cover_url: getField(language, "cover-url")
            }
        }

        function updateLanguageFields(language, data) {
            if (data.caption) {
                setField(language, "hashtags", data.caption.join(' '));
            }
            if (data.author) {
                setField(language, "author", data.author);
            }
            if (data.title) {
                setField(language, "title", data.title);
            }
            if (data.page1) {
                setField(language, "page1", data.page1);
            }
            if (data.page2) {
                setField(language, "page2", data.page2);
            }
            if (data.bold_parts) {
                setField(language, "bold-parts", data.bold_parts.join("\n"));
            }
            if (language !== 'fr' && data.translated) {
                setField(language, "translated", data.translated);
                const translatedElement = document.getElementById(`translated-${language}`);
                if (translatedElement) {
                    translatedElement.style.display = 'block';
                }
            }
        }

        function clearImages(language) {
            const imageContainer = document.getElementById(`carousel-${language}`);
            imageContainer.innerHTML = ''; // Clear existing images
            clearVideo(language)
        }

        function setImages(language, images) {
            const imageContainer = document.getElementById(`carousel-${language}`);// Process images
            imageContainer.innerHTML = ''; // Clear existing images

            images.forEach(([index, imagePath]) => {
                const imgWrapper = document.createElement('div');
                imgWrapper.classList.add('image-wrapper');

                const img = document.createElement('img');
                img.src = imagePath;
                img.width = 300; // Numerical value for width
                img.height = 300; // Numerical value for height
                img.alt = `Image ${index}`;

                if (index === 4 || index === 5) {
                    imgWrapper.style.display = 'none'; // Inline style to hide the image
                }

                imgWrapper.appendChild(img);
                imageContainer.appendChild(imgWrapper);
            });
        }

        // --------------------------------------------------------------------

        let player = null

        function updateMediaContainerClass() {
            const videoContainer = document.querySelector('.video-container');
            const mediaContainer = document.querySelector('.media-container');

            if (videoContainer && window.getComputedStyle(videoContainer).display === 'none') {
                mediaContainer.classList.add('no-video');
            } else {
                mediaContainer.classList.remove('no-video');
            }
        }

        function clearVideo(language) {
            const videoContainer = document.getElementById(`video-container-${language}`);
            videoContainer.style.display = 'none';
            updateMediaContainerClass();
        }

        function setVideo(language, video) {
            const videoContainer = document.getElementById(`video-container-${language}`);// Process images
            videoContainer.style.display = 'block';

            const format = getField(language, "format-selector")
            let ratio = 1
            switch (format) {
                case 'SQUARE':
                    ratio = 1;
                    break
                case 'RECT_POST':
                    ratio = 4 / 5;
                    break
                case 'RECT_REEL':
                    ratio = 9 / 16;
                    break
            }

            if (player != null)
                player.dispose()

            const video_div = document.createElement('video-js');
            video_div.id = `video-${language}`;
            videoContainer.appendChild(video_div);

            player = videojs(`video-${language}`, {
                autoplay: true,
                controls: true,
                width: 300,
                height: 300 / ratio,
                preload: 'auto',
                "customControlsOnMobile": true,
                "nativeControlsForTouch": false
            });
            player.src({
                src: video
            });
        }

        function markPhotosAsPublished(language) {
            const imageWrappers = document.querySelectorAll(`#carousel-${language} .image-wrapper`);
            imageWrappers.forEach(wrapper => {
                if (!wrapper.querySelector('.published-overlay')) {
                    const overlay = document.createElement('div');
                    overlay.classList.add('published-overlay');
                    overlay.innerText = 'PUBLISHED';

                    // Append the overlay to the wrapper
                    wrapper.appendChild(overlay);
                }
            });
        }

        // --------------------------------------------------------------------

        function generateExtract(language) {
            showSpinner(language)
            resetInputs(language)
            clearImages(language)
            clearVideo(language)

            apiCall('/extract', 'POST', {language: language},
                (data) => {
                    if (typeof data === 'string' && data.toLowerCase().includes('error')) {
                        showError(language, data)
                        return;
                    }

                    // Update data
                    updateLanguageFields(language, data)
                    toggleFieldsOn(language)
                    toggleGlobalOn(language)
                    stopSpinner(language)
                },
                (error) => {
                    showError(language, error)
                    console.error('Error generating images:', error);
                }
            );
        }

        function generateImages(language, generate_extract = false) {
            showSpinner(language)
            clearImages(language)

            if (generate_extract) {
                resetInputs(language)
            }

            toggleFieldsOff(language)

            const article = getLanguageFields(language)
            let data = { language: language }

            if (!(article.page1.trim() === '' || article.page2.trim() === '' || article.author.trim() === '' || article.title.trim() === '')) {
                data.article = article
            }

            data.format = getField(language, "format-selector")

            apiCall('/generate', 'POST', data,
                (data) => {
                    if (typeof data === 'string' && data.toLowerCase().includes('error')) {
                        showError(language, data)
                        return;
                    }

                    if (data.images) {
                        setImages(language, data.images)
                    } else {
                        showError(language, "Error: no images returned.")
                        return;
                    }

                    // Update hashtags
                    if (data.article) {
                        updateLanguageFields(language, data.article)
                    }

                    stopSpinner(language)
                },
                (error) => {
                    showError(language, error)
                    console.error('Error generating images:', error);
                }
            );
        }

        function generateVideo(language) {

            let cover_link = "";
            const coverImage = document.querySelector(`#carousel-${language} div:nth-child(3) img`);

            if (coverImage) {
                cover_link = new URL(coverImage.src).pathname
            } else {
                alert(`No cover has been generated yet.`);
                return;
            }

            const article = getLanguageFields(language)
            if (article.page1.trim() === '' || article.page2.trim() === '') {
                alert(`No extract is available.`);
                return;
            }

            let data = {
                language: language,
                page1: article["page1"],
                page2: article["page2"],
                bold_parts: article["bold_parts"],
                cover_link: cover_link,
                format: getField(language, "format-selector")
            }

            showSpinner(language)
            clearVideo(language)
            toggleFieldsOff(language)

            apiCall('/video', 'POST', data,
                (data) => {
                    if (typeof data === 'string' && data.toLowerCase().includes('error')) {
                        showError(language, data)
                        return;
                    }

                    if (data.video) {
                        setVideo(language, data.video)
                    } else {
                        showError(language, "Error: no video returned.")
                        return;
                    }

                    stopSpinner(language)
                },
                (error) => {
                    showError(language, error)
                    console.error('Error generating video:', error);
                }
            );
        }

        // Function to shuffle the cover image
        function shuffleCover(language) {
            const carousel = document.getElementById(`carousel-${language}`);
            if (!carousel || !carousel.children.length) {
                alert(`No cover is has been yet generated.`);
                return;
            }

            showSpinner(language)
            apiCall('/cover', 'POST',
                {
                    language: language,
                    author: getField(language, "author"),
                    title: getField(language, "title"),
                    format: getField(language, "format-selector")
                },
                (data) => {
                    const coverImage = carousel.querySelector('div.image-wrapper:nth-child(3) img');
                    if (coverImage) {
                        coverImage.src = data;
                    }
                    stopSpinner(language)
                },
                (error) => {
                    console.error('Error shuffling image:', error)
                    showError(language, error)
                }
            );
        }

        // Function to get hashtags associated with the content
        function generateHashtags(language) {
            showSpinner(language)
            setField(language, "hashtags", "")

            const page1 = getField(language, "page1")
            const page2 = getField(language, "page2")
            const extract = page1 + page2

            if (!extract.replace(/\s/g, '')) {
                alert("The pages are empty. Please provide valid content.");
                return;
            }

            apiCall('/hashtags', 'POST',
                {
                    language: language,
                    extract: extract,
                },
                (data) => {
                    if (data.hashtags) {
                        setField(language, "hashtags", data.hashtags)
                    }
                    stopSpinner(language)
                },
                (error) => {
                    console.error('Error retrieving hashtags for this content:', error)
                    showError(language, error)
                }
            );
        }

        // Function to post images to Instagram
        function postImageToInstagram(language, author, title) {
            const userConfirmed = confirm(`Are you sure you want to post this to Instagram for the selected accounts?`);
            if (!userConfirmed) {
                return;
            }

            toggleFieldsOff(language)
            showSpinner(language)
            const carouselImages = document.querySelectorAll(`#carousel-${language} img`);
            const images = Array.from(carouselImages).map(img => img.src);

            // Collect selected accounts
            const selectedAccounts = Array.from(document.querySelectorAll(`.account-checkbox-${language}:checked`))
                .map(checkbox => checkbox.value)

            if (selectedAccounts.length === 0) {
                alert("Please select at least one account.");
                return;
            }

            const data = getLanguageFields(language)
            data.images = images
            data.accounts = selectedAccounts

            apiCall('/post', 'POST', data,
                (response) => {
                    if (response.status === "error") {
                        showError(language, response)
                        alert('Error posting to Instagram')
                    } else {
                        console.log(response);
                        stopSpinner(language)
                        markPhotosAsPublished(language)
                        alert(`Instagram post successfully posted to the selected accounts.`);
                    }
                },
                (error) => {
                    showError(language, error)
                    alert("Error posting to Instagram")
                }
            )
        }

        const languages = {{ languages | safe }}

        function generateAllExtracts() {
            Object.keys(languages).forEach(language => {
                generateExtract(language)
            })
        }

        function generateAllImages() {
            Object.keys(languages).forEach(language => {
                generateImages(language, true)
            })
        }

        function toggleSection(prefix, language, to_extend = undefined) {
            const fieldsSection = document.getElementById(`${prefix}-fields-section-${language}`);
            const toggleIcon = document.getElementById(`${prefix}-toggle-icon-${language}`);
            const toggleButton = document.getElementById(`${prefix}-toggle-button-${language}`);

            if ((to_extend !== undefined && to_extend === true) || (to_extend === undefined && (fieldsSection.style.display === 'none' || fieldsSection.style.display === ''))) {
                fieldsSection.style.display = 'block';
                toggleIcon.classList.remove('fa-angle-down');
                toggleIcon.classList.add('fa-angle-up');
                toggleButton.setAttribute('aria-expanded', 'true');
            } else {
                fieldsSection.style.display = 'none';
                toggleIcon.classList.remove('fa-angle-up');
                toggleIcon.classList.add('fa-angle-down');
                toggleButton.setAttribute('aria-expanded', 'false');
            }
        }

        function toggleFieldsSection(language, to_extend = undefined) {
            toggleSection("local", language, to_extend)
        }

        function toggleGlobalSection(language, to_extend = undefined) {
            toggleSection("global", language, to_extend)
        }

        function toggleGlobalOn(language) {
            toggleGlobalSection(language, true)
        }

        function toggleFieldsOn(language) {
            toggleFieldsSection(language, true)
        }

        function toggleFieldsOff(language) {
            toggleFieldsSection(language, false)
        }

        // Load initial images for all languages on page load
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(languages).forEach(language => {
                resetInputs(language)
                clearImages(language)

                // Populate accounts
                const accountsContainer = document.getElementById(`accounts-${language}`);
                languages[language].accounts.forEach(account => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'account-wrapper';
                    wrapper.innerHTML = `
                        <input type="checkbox" value="${account}" class="account-checkbox-${language}" checked>
                        <label style="margin-right: 10px;"> ${account}</label>
                    `;
                    accountsContainer.appendChild(wrapper);
                });
            });
        });
    </script>
</head>
<body style="background-color:#011026;">
    <section class="section">
        <div class="container">

            <div style="text-align: center;">
                <img src="/static/img/www-logo.png" width="200" height="200"/>
                <h1 class="title" style="color: white">Instagram Post Generator</h1>

                <div class="buttons" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                    <button class="button is-info" onclick="generateAllExtracts()">Generate all extracts</button>
                    <button class="button is-warning" onclick="generateAllImages()">Generate all images</button>
                </div>
            </div>

            <br/><br/>

            {% for language in languages %}
            <div class="box" style="margin-bottom: 30px;">

                <div class="alignment-container">
                    <button class="button is-light" id="global-toggle-button-{{ language }}"
                            onclick="toggleGlobalSection('{{ language }}')" aria-expanded="false">
                        <span class="icon">
                            <i class="fas fa-angle-down" id="global-toggle-icon-{{ language }}"></i>
                        </span>
                    </button>
                    <h2 class="subtitle">{{ language }}</h2>
                    <div id="spinner-{{ language }}" class="spinner" style="display:none;">
                        <div id="spinningSquaresG_1" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_2" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_3" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_4" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_5" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_6" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_7" class="spinningSquaresG"></div>
                        <div id="spinningSquaresG_8" class="spinningSquaresG"></div>
                    </div>
                </div>

                <div id="global-fields-section-{{ language }}" style="display: none;margin-top: 20px;">

                    <div id="error-{{ language }}" class="errorbox" style="white-space: pre-wrap; font-family: monospace; font-size: 9pt; padding: 10px; border: 1px solid #ccc;display:none;"></div>

                    <div class="control buttons">
                        <button class="button is-info" onclick="generateExtract('{{ language }}')">Generate Extract</button>
                        <button class="button is-warning" onclick="resetInputs('{{ language }}'); clearImages('{{ language }}')">Clear fields</button>
                    </div>

                    <button class="button is-small is-light" id="local-toggle-button-{{ language }}" onclick="toggleFieldsSection('{{ language }}')" aria-expanded="false">
                        Content fields&nbsp;&nbsp;
                        <span class="icon">
                            <i class="fas fa-angle-down" id="local-toggle-icon-{{ language }}"></i>
                        </span>
                    </button>

                    <div id="local-fields-section-{{ language }}" style="display: none;">
                        <br/>
                        <div class="field is-grouped">
                            <div class="control" style="flex: 1; margin-right: 10px;">
                                <label class="label">Author</label>
                                <input class="input" type="text" id="author-{{ language }}" placeholder="Enter author name" value="">
                            </div>
                            <div class="control" style="flex: 1; margin-right: 10px;">
                                <label class="label">Title</label>
                                <input class="input" type="text" id="title-{{ language }}" placeholder="Enter title name" value="">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Page 1 Text</label>
                            <textarea class="textarea" id="page1-{{ language }}" rows="6" placeholder="Enter text for page 1"></textarea>
                        </div>

                        <div class="field">
                            <label class="label">Page 2 Text</label>
                            <textarea class="textarea" id="page2-{{ language }}" rows="6" placeholder="Enter text for page 2"></textarea>
                        </div>

                        <div class="field">
                            <div id="translated-{{ language }}" style="display: none; font-size: 10px; padding-left: 20px; padding-right: 20px;" rows="6"></div>
                        </div>

                        <div class="field">
                            <label class="label">Bold Parts</label>
                            <textarea class="textarea bold_parts" id="bold-parts-{{ language }}" rows="4" placeholder="Enter bold parts"></textarea>
                        </div>

                        <label class="label">Caption</label>
                        <div class="field is-grouped hashtags" style="display: flex; align-items: flex-start;">
                            <div class="control" style="flex: 1; margin-right: 10px;">
                                <textarea class="textarea" type="text" id="hashtags-{{ language }}" value="" placeholder="Enter hashtags"></textarea>
                            </div>
                            <div class="control buttons" style="flex: 0;">
                                <button class="button is-info" onclick="generateHashtags('{{ language }}')" style="align-self: flex-start;">Generate</button>
                            </div>
                        </div>

                        <div class="field" style="flex: 1; margin-right: 10px;">
                            <label class="label">Optional cover url to use (unless Google search)</label>
                            <input class="input" type="text" id="cover-url-{{ language }}" placeholder="The url of an image to use for cover.." style="background-color: lightgreen;" value="">
                        </div>

                        <br/>

                    </div>

                    <div class="media-container no-video">
                        <div id="carousel-{{ language }}" class="carousel">
                            <!-- Images will be dynamically added here -->
                        </div>
                        <div id="video-container-{{ language }}" class="video-container" style="display: none;"></div>
                    </div>

                    <br/>

                    <label class="label">Publish on accounts : </label>
                    <div id="accounts-{{ language }}" style="margin-bottom: 15px;">
                        <!-- Accounts checkboxes will be added here -->
                    </div>

                    <div class="buttons">
                        <select id="format-selector-{{language}}" class="button format-selector" onchange="event.stopPropagation();">
                            <option value="SQUARE">1:1</option>
                            <option value="RECT_POST">4:5 (POST)</option>
                            <option value="RECT_REEL">9:16 (REEL)</option>
                        </select>
                        <button class="button is-info" onclick="generateImages('{{ language }}')">Generate Images</button>
                        <button class="button is-success" onclick="generateImages('{{ language }}', true)">Regenerate Extract + Images</button>
                        <button class="button is-link" onclick="shuffleCover('{{ language }}')">Shuffle Cover</button>
                        <button class="button is-info" onclick="generateVideo('{{ language }}')">Generate Video</button>
                    </div>
                    <div class="buttons">
                        <button class="button is-danger" onclick="postImageToInstagram('{{ language }}')">Post Images to Instagram</button>
                        <button class="button is-danger" onclick="postVideoToInstagram('{{ language }}')">Post Video to Instagram</button>
                    </div>

                </div>

            </div>
            {% endfor %}
        </div>
    </section>

    <script src="/static/js/videojs/video.min.js"></script>
</body>
</html>
